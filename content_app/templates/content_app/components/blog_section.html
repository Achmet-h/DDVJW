{% load static %}
{% load django_bootstrap5 %}
<div class="container mt-5">
    <div class="row grid">
        {% for blog in blogs|slice:"-4" %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                <a href="{% url 'blog_detail' blog.slug %}" class="card-link text-decoration-none link-dark">
                    <div class="card">
                        {% if blog.picture %}
                            <img class="card-img-top" src="{{ blog.picture.url }}" alt="{{ blog.title }}">
                        {% else %}
                            =
                            <img class="card-img-top" src="{% static 'content_app/images/default-article.jpg' %}"
                                 alt="Default image">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ blog.title }}</h5>
                            <p class="card-text">{{ blog.description|truncatewords:50 }}</p>
                            <p class="card-date">{{ blog.publish|date:"d M, Y" }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    <div class="row mb-4">
        <div class="col text-center">
            <a href="{% url 'blog_view' %}" class="btn btn-outline-primary mt-4" id="btn-sec">Alle blogs</a>
        </div>
    </div>
</div>
