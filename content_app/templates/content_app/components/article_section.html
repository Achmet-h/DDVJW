{% load static %}
{% load django_bootstrap5 %}
<div class="container mt-5 p-3">
    <div class="row grid">
        {% for article in articles|slice:"-4" %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                <a href="{% url 'article_detail' article.slug %}" class="card-link text-decoration-none link-dark">
                    <div class="card h-100">
                        {% if article.picture %}
                            <img class="card-img-top" src="{{ article.picture.url }}" alt="{{ article.title }}">
                        {% else %}
                            <!-- Load a default image if no picture is found -->
                            <img class="card-img-top" src="{% static 'content_app/images/default-article.jpg' %}" alt="Default image">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <p class="card-text">{{ article.description|truncatewords:25 }}</p>
                            <p class="card-date">{{ article.publish|date:"d M, Y" }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col text-center">
                <a href="{% url 'articles_view' %}" class="btn btn-outline-primary mt-4" id="btn-sec">Alle artikels</a>
        </div>
    </div>
</div>
