{% extends "base/base.html" %}
{% load static %}
{% block title %}{{ article.title }}{% endblock %}


{% block template %}
<div class="container article-content mt-5 mb-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">

            <h1 class="mb-3">{{ article.title }}</h1>

            <p class="text-muted">Gepubliceerd op: {{ article.publish|date:"d M, Y" | lower}}</p>

            <div>{{ article.description|safe }}</div>
        </div>
    </div>
</div>
{% endblock %}
